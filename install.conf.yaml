- clean: ['~']

- link:
    ~/.gitignore_global: .gitignore_global
    ~/.gitconfig: .gitconfig
    ~/.tmux.conf: .tmux.conf
    ~/.cider: .cider
    ~/.condarc:
      force: true
      path: .condarc
    ~/.bashrc:
      force: true
      path: .bashrc
    ~/.bash_profile:
      force: true
      path: .bash_profile
    ~/.vimrc:
      force: true
      path: .vimrc
    ~/.radarerc:
      force: true
      path: .radarerc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
